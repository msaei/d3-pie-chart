<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>pie chart</title>
    <style>
        h2,
        p {
            margin: 10px, 0;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        .tip {
            padding: 10px;
            background: #333;
            color: white;
        }
        
        .tip .delete {
            font-size: 0.8em;
            color: hotpink;
        }
    </style>
</head>

<body class="indigo">
    <header class="indigo darken-1 section">
        <h2 class="center white-text">
            Code log
        </h2>
        <p class="flow-text grey-text text-lighten-2 center">
            monthly codding afford ...
        </p>
    </header>
    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add item:</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name">Item name</label>
                        </div>
                        <div class="input-field">
                            <input type="number" id="amount">
                            <label for="amount">Item amount (minutes)</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large pink white-text">Add Item</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text center" id="error"></p>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas">

                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
    <script src="firebase-key.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
</body>

</html>
